<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles/register.css">
    <link rel="stylesheet" href="../styles/style.css">
    <title>Register</title>
  </head>
  <body id="mainBody">
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html">My Awesome User System</a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNav"
                    aria-controls="navbarNav"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="../index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="register.html">Register</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <h2>Add new user</h2>
        <div class="container-md" id="form">
            <form>
                <div class="mb-3">
                    <label for="inputFirstName" class="form-label"
                    >First Name</label
                    >
                    <input
                    type="text"
                    class="form-control"
                    id="inputFirstName"
                    />
                </div>
                <div class="mb-3">
                    <label for="inputLastName" class="form-label"
                    >Last Name</label
                    >
                    <input
                    type="text"
                    class="form-control"
                    id="inputLastName"
                    />
                </div>
                <div class="mb-3">
                    <label for="inputAge" class="form-label"
                    >Age</label
                    >
                    <input
                    type="number"
                    class="form-control"
                    id="inputAge"
                    min="0"
                    max="99"
                    />
                </div>
                <div class="mb-3 gender-color">
                    <div class="gender">
                        <label class="form-label">Gender</label>
                        <input
                          type="radio"
                          class="btn-check"
                          name="options"
                          id="gender-female"
                          autocomplete="off"
                          checked
                          value="Female"
                        />
                        <label class="btn btn-secondary btn-gender" for="gender-female"
                          >Female</label>
                        <input
                          type="radio"
                          class="btn-check"
                          name="options"
                          id="gender-male"
                          autocomplete="off"
                          value="Male"/>
                        <label class="btn btn-secondary btn-gender" for="gender-male">Male</label>
                    </div>
                    <div class="color">
                        <label for="inputColor" class="form-label">Color</label>
                        <input type="color" class="form-control form-control-color" id="inputColor" value="#563d7c" title="Choose your color">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="inputPayment" class="form-label">Payment Method</label>
                    <select class="form-select" aria-label="Default select example" id="inputPayment">
                        <option selected disabled value="default">Select payment method</option>
                        <option value="cash">Cash</option>
                        <option value="credit/debit card">Credit/Debit Card</option>
                        <option value="paypal">Paypal</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="inputEmail" class="form-label"
                    >Email address</label
                    >
                    <input
                    type="email"
                    class="form-control"
                    id="inputEmail"
                    aria-describedby="emailHelp"
                    />
                    <div id="emailHelp" class="form-text">
                    We'll never share your email with anyone else.
                    </div>
                </div>
                <div class="mb-3">
                    <label for="inputPassword" class="form-label"
                    >Password</label
                    >
                    <input
                    type="password"
                    class="form-control"
                    id="inputPassword"
                    />
                </div>
                <div class="mb-3 form-check">
                    <input
                    type="checkbox"
                    class="form-check-input"
                    id="exampleCheck1"
                    />
                    <label class="form-check-label" for="exampleCheck1" id="checkLabel"
                    >Check me out</label
                    >
                </div>
                <button type="button" class="btn btn-primary" id="btnSubmit">Submit</button>
            </form>
        </div>
        <div class="registered-users">
            <h3>Registered Users</h3>
        </div>
        <div class="container-table">
            <div class="users container-lg">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Username</th>
                            <th scope="col">Password</th>
                            <th scope="col">First Name</th>
                            <th scope="col">Last Name</th>
                            <th scope="col">Age</th>
                            <th scope="col">Gender</th>
                            <th scope="col">Color</th>
                            <th scope="col">Payment</th>
                        </tr>
                    </thead>
                    <tbody id="users">
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script src="../scripts/storeManager.js"></script>
    <script src="../scripts/display.js"></script>
    <script src="../scripts/register.js"></script>
</body>
</html>
